<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    
    
    <div class="sidebar">
      <h2>Tools</h2>

      <div class="tool-sectio ">
          <label for="colorPicker">Pen Color</label>
          <div class=" color-picker-holder">
            <div class="color-picker-parent">
              <input type="color" id="colorPicker" class="color-picker-input" value="#ff0000">
            </div>
          </div>  
      </div>

      <div class="tool-section">
          <label for="pen type">Pen Type</label>
          <div class="pen-section">
            <button id="pen" class="selected">Pen</button>
            <button id="circlePen">Circle Pen</button>
          </div>
      </div>

      <div class="tool-section">
          <label for="eraser">Eraser</label>
          <button id="eraser">Eraser</button>
      </div>
  </div>
  </body>
</html>
